<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .game-over {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .game-over h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #e74c3c;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .game-over button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .game-over button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-over">
        <h1>Game Over</h1>
        <p>Collected Coins: <span id="collectedCoins">0</span></p>
        <p>Distance: <span id="distance">0</span> miles</p>
        <button onclick="continueGame()">Continue</button>
    </div>

    <script>
        const collectedCoins = sessionStorage.getItem('collectedCoins') || 0;
        const distance = parseInt(sessionStorage.getItem('lastDistance')) || 0;

        document.getElementById('collectedCoins').innerText = collectedCoins;
        document.getElementById('distance').innerText = distance;

        function continueGame() {
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
