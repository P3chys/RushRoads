
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .confirm-button {
            position: absolute;
            bottom: 20px;
            background-color: #10b23b;
            color: #fff;
            border: none;
            padding: 30px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
            pointer-events: none;
            opacity: 0.5;
        }

        .confirm-button:hover {
            background-color: #054b14;
        }
        .confirm-button.enabled {
            pointer-events: auto;
            opacity: 1;
        }

        .menu {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .menu h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #e74c3c;
        }

        .car-selection {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .car-selection img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 5px solid transparent;
            border-radius: 10px;
            transition: border 0.3s;
        }

        .car-selection img.selected {
            border: 5px solid #f39c12;
        }
    </style>
</head>
<body>
    
    <div class="menu">
        <h1>Select Your Car</h1>
        <div class="car-selection">
            <img src="../assets/pictures/untitled.png" alt="Car 1" data-car="1">
            <img src="../assets/pictures/untitled2.png" alt="Car 2" data-car="2">
            <img src="../assets/pictures/untitled3.png" alt="Car 3" data-car="3">
        </div>
    </div>
    <a href="menu.html" class="confirm-button">Confirm</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carImages = document.querySelectorAll('.car-selection img');
            const confirmButton = document.querySelector('.confirm-button');

            carImages.forEach(img => {
                img.addEventListener('click', () => {
                    carImages.forEach(car => car.classList.remove('selected'));
                    img.classList.add('selected');
                    const selectedCar = img.getAttribute('data-car');
                    sessionStorage.setItem('currentCar', selectedCar);
                    confirmButton.classList.add('enabled');
                });
            });
        });
    </script>
</body>
</html>
